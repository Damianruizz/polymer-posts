<dom-module id="polymer-posts">
  <template>
    <style>
      #customAvatar {
         --paper-avatar-background: var(--google-blue-300);
         @apply(--shadow-none);
       }
       #customAvatar:hover {
         @apply(--shadow-elevation-8dp);
       }
      app-header {
        background-color: #607D8B;
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: #fff;
      }
      app-drawer-layout {
        --app-drawer-layout-content-transition: margin 0.2s;
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: #eee;
        }
      }
      .drawer-content {
        margin-top: 80px;
        height: calc(100% - 80px);
        overflow: auto;
      }
    </style>

    <app-header-layout>

      <app-header fixed effects="waterfall" slot="header">
        <app-toolbar>
          <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
          <div main-title></div>
          <!-- <div main-title>Twitter App</div> -->
          <paper-menu-button>
            <paper-icon-button icon="social:person-outline" slot="dropdown-trigger" alt="menu"></paper-icon-button>
            <paper-listbox slot="dropdown-content">
              <paper-item>Cerrar Sesion</paper-item>
              <paper-item>beta</paper-item>
            </paper-listbox>
          </paper-menu-button>
        </app-toolbar>
      </app-header>

      <app-drawer-layout id="drawerLayout" force-narrow>
        <post-input></post-input>
        <app-drawer slot="drawer">
          <div class="drawer-content">
            <template is="dom-repeat" items="[[users]]" filtered="val()">
              <component-card data=[[item]]></component-card>
            </template>
          </div>
        </app-drawer>
        <sample-content size="100"></sample-content>
      </app-drawer-layout>
    </app-header-layout>

    <iron-ajax 
      auto 
      url="https://posts-services.herokuapp.com/users" 
      hundle-s="json" 
      last-response="{{users}}">
    </iron-ajax>
  </template>

  <script>
    (function polymerPosts(customElements) {
      'use strict';

      class PolymerPosts extends Polymer.Element {
        static get is() { return 'polymer-posts'; }
        static get properties() {
          return {
            prop: String
          }
        }
        ready() {
          super.ready();
          this.$.toggle.addEventListener('click', e => this.sidebarMove(e));
        }
        sidebarMove(e){
          if (this.$.drawerLayout.forceNarrow || !this.$.drawerLayout.narrow) {
            this.$.drawerLayout.forceNarrow = !this.$.drawerLayout.forceNarrow;
          } else {
            this.$.drawerLayout.drawer.toggle();
          }
        }

      }

      customElements.define(PolymerPosts.is, PolymerPosts);
    })(window.customElements);
  </script>
</dom-module>
