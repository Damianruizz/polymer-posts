<dom-module id="post-card">
  <template>
    <style>
      paper-card {
        width: 100%;
        margin: 10px;
        background-color: whitesmoke;
      }
      .heart {
        color: #f9dbdb;
      }
      .share {
        color: var(--paper-blue-300); 
      }
      .book {
        color: var(--paper-blue-100);
      }
      .title {
        color: #607c8a;
        font-size: 15px;
      }
      .body {
        font-size: 15px;
      }
      .red {
        color: var(--paper-red-500);
      }
      .blue {
        color: var(--paper-blue-500);
      }
      .black {
        color: var(--paper-black-500);
      }
      .date {
        display: flex;
        font-size: 15px;
        margin-top: 20px;
        flex-direction: column;
      }
    </style>
    <paper-card id="card" >
      <div class="card-content current">
        <div class="title">
          <h2>[[post.title]]</h2>
        </div>
        <div class="body">
          <label>[[post.body]]</label>
        </div>
        <div class="date">
          <label>Date: [[_getDateFormat(post.date)]]</label>
          <label>Time: [[_getTimeFormat(post.date)]]</label>
        </div>
      </div>

      <div class="card-actions">
        <div class="card-actions">
          <paper-icon-button icon="favorite" id="red" on-click="addClasSelected" class="heart"></paper-icon-button>
          <paper-icon-button icon="bookmark" id="blue" on-click="addClasSelected" class="book"></paper-icon-button>
          <paper-icon-button icon="social:share" id="blueBlack" class="share"></paper-icon-button>
          <paper-icon-button icon="delete" id="black" on-click="deletePost" class="delete"></paper-icon-button>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    class PostCard extends Polymer.Element {
      static get is() { return 'post-card'; }
      static get properties() {
        return {
          post: Object,
        }
      }

      _getDateFormat(date) {
        return date.substr(0, 10);
      }

      _getTimeFormat(date) {
        return date.substr(11, 8);
      }

      addClasSelected(e) {
        if (e.target.className.indexOf(e.target.id) > 0) e.target.classList.remove(e.target.id);
          else e.target.classList.add(e.target.id);
      }
      deletePost(e){
        this.shadowRoot.querySelector('#card').style = 'display:none;'
      }
     
    }


    window.customElements.define(PostCard.is, PostCard);
  </script>
</dom-module>
