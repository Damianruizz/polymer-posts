<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<dom-module id="login-posts">
  <template>
    <style>
      :host {
        display: block;
        --paper-button: {
          width: 90%;
          margin: 15px auto;
          display: block;
          clear: both;
        };
      }
      .center-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 350px;
      }
      .center-align{
        text-align: center;
      }
      .card-header {
        background-color: var(--paper-grey-100);
        padding: 5px 25px;
        color: #252525;
      }
      .card-actions {
        text-align: center;
        background-color: var(--paper-grey-200);
      }
      paper-card paper-progress {
        width: 100%;
        padding: 0;
      }
      .button-login {
        background-color: var(--paper-green-500);
        color: white;
      }
      .login-a {
        color: var(--paper-green-500);
        text-decoration: none;
      }
      #containerNotif {
        height: 50px;
      }
    </style>
    <paper-card elevation="2" animated-shadow="true" class="center-center">
      <div class="card-header center-align">
        <h4>Ingrese a su cuenta</h4>
      </div>
      <div class="card-content">
        <form>
          <paper-input id="inputUser" label="Usuario" value="{{user}}" required auto-validate pattern="[a-zA-Z0-9]*[a-zA-Z0-9]@hotmail.com|[a-zA-Z0-9]*[a-zA-Z0-9]@gmail.com|[a-zA-Z0-9]*[a-zA-Z0-9]@yahoo.com" error-message="{{err}}">
          </paper-input>
          <paper-input id="inputPass" label="Contraseña" type="password" value="{{password}}" required auto-validate error-message="necesita una contraseña!"></paper-input>
          <!-- Boton de login -->
          <paper-button raised class="button-login center-align" id="send" on-click="vali" >Inicar Sesión</paper-button>
          <iron-ajax method="post" url="https://posts-services.herokuapp.com/users" last-response="{{res}}" auto></iron-ajax>
        </form>
      </div>
      <!-- SI ES VERDADERA LA VALIDACION -->
      <template is="dom-if" if="{{val}}">
        <paper-progress indeterminate></paper-progress>
      </template>
      <div class="card-actions" id="containerNotif">
        <paper-toast id="loginNotification" class="fit-bottom" duration="2000"></paper-toast>
      </div>
    </paper-card>  
  </template>

  <script>
    (function loginPosts(customElements) {
      'use strict';

      class LoginPosts extends Polymer.Element {
        static get is() { return 'login-posts'; }
        static get properties() {
          return {
            prop: String,
            user:{
              type: String
            },
            val:{
              type: Boolean
            },
            err:{
              type: String,
              value: 'termina de ingresar tu correo'
            }
          }
        }
        //Funcion que valida la entrada del correo para el resultyado del dom-if, con el cambio de la frase del paper-input
        vali(){
          let us1 = /\w+@gmail.com/;
          let us2 = /\w+@hotmail.com/;
          let us3 = /\w+@yahoo.com/;
          if(us1.test(this.user)||us2.test(this.user)||us3.test(this.user)){
            this.val = true;
            this.err = 'termina de ingresar tu correo'
          }
            else{
            this.val = false;
            this.err = 'correo invalido'
          }if(this.user==''){
            this.err = 'termina de ingresar tu correo'
          }
          
          console.log(this.res);
        }
      }

      customElements.define(LoginPosts.is, LoginPosts);
    })(window.customElements);
  </script>
</dom-module>
