<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<dom-module id="login-posts">
  <template>
    <style>
      :host {
        display: block;
        --paper-button: {
          width: 90%;
          margin: 15px auto;
          display: block;
          clear: both;
        };
      }
      .center-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 350px;
      }
      .center-align{
        text-align: center;
      }
      .card-header {
        background-color: var(--paper-grey-100);
        padding: 5px 25px;
        color: #252525;
      }
      .card-actions {
        text-align: center;
      }
      paper-card paper-progress {
        width: 100%;
        padding: 0;
      }
      paper-toast {
        position: initial;
      }
      .button-login {
        background-color: var(--paper-green-500);
        color: white;
      }
      .login-a {
        color: var(--paper-green-500);
        text-decoration: none;
      }
      #containerNotif {
        height: 50px;
      }
    </style>
    <paper-card elevation="2" animated-shadow="true" class="center-center">
      <div class="card-header center-align">
        <h4>Ingrese a su cuenta</h4>
      </div>
      <div class="card-content">
        <paper-input id="userEmail" label="Email" value="{{user}}" required auto-validate pattern="[a-z0-9._%+-A-Z]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </paper-input>
        <paper-input label="Contraseña" type="password" id="userPassword" value="{{password}}" required auto-validate></paper-input>
        <paper-button raised class="button-login center-align" id="send" on-click="validationForm" >Inicar Sesión</paper-button>
      </div>
      <template is="dom-if" if="{{loading}}">
        <paper-progress indeterminate></paper-progress>
      </template>
      <div class="card-actions" id="containerNotif">
        <paper-toast id="loginNotification" class="fit-bottom" duration="2000" text="[[textNotification]]"></paper-toast>
      </div>
    </paper-card>
  </template>

  <script>
    (function loginPosts(customElements) {
      'use strict';

      class LoginPosts extends Polymer.Element {
        static get is() { return 'login-posts'; }
        static get properties() {
          return {
            session: {
              type: Boolean,
              notify: true
            },
            route: {
              type: Object,
              notify: true
            }
          }
        }
        ready() {
          super.ready();
          this.$.loginNotification.fitInto = this.$.containerNotif;
        }

        validationForm(e){
          if (this.$.userEmail.validate() && this.$.userPassword.validate()) {
            this.setLoading(true);
            this.sendRequest();
          } else this.showToast('Ingresa la Informacion correcta.');
        }
        
        sendRequest() {
          fetch('https://posts-services.herokuapp.com/users')
            .then(resp => resp.json())
            .then(users => this.userFlux(this.getUserValid(users)));
        }

        getUserValid(users){
          console.log(users);
          for (let user of users) {
            if(user && user.email == this.user && user.password == this.password) {
              return { 
                valid: true,
                email: user.email,
                name: user.name,
                address: user.address,
                phone: user.phone
              };
            }
          }
          return { valid: false };
        }

        userFlux(userObject) {
          if (userObject.valid) {
            this.showToast(`¡Bienvenido ${userObject.name}! `);
            this.set('session', true);

            localStorage.email = userObject.email;
            localStorage.name = userObject.name;
            localStorage.address = userObject.address;
            localStorage.phone = userObject.phone;
            
            this.set('route.page', 'posts');
            this.setLoading(false);
          } else {
            this.showToast('Usuario o contraseña Incorrectos');
            this.setLoading(false);
          }
        }

        showToast(toastText) {
          this.set('textNotification', toastText);
          this.$.loginNotification.open();
        }

        setLoading(value) {
          this.set('loading', value);
        }
      }

      customElements.define(LoginPosts.is, LoginPosts);
    })(window.customElements);
  </script>
</dom-module>
