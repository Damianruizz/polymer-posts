<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">


<dom-module id="component-card">
  <template>
    <style>
      :host{
        display: flex;
      }
      paper-card{
        width: 300px;
        --paper-card-header-image: {
          width: 300px;
        }
        --paper-card-header-image: {
          max-height: 220px;
        }
        background-color: #f5f5f5;
      }
      h1{
        color: #3f5185;
        font-size: 1em;
        font-family: roboto, sans-serif;
      }
      .card-content p{
        font-size: .9em;
      }
      .sindescription{
        color: #999;
      }
      .card-actions{
        color: #D7CCC8;
      }
      .best-friends {
        margin: 0px 0px 10px 12px;
      }
      iron-icon.star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }
    </style>

  <paper-card>
    <div class="card-content">
      <h1>Nombre: [[data.name]]</h1>
      <h1>Email: [[data.email]]</h1>
      <h1>Direccion: [[data.address]]</h1>
      <h1>Telefono: [[data.phone]]</h1>
    </div>

    <div class="best-friends">
      <iron-icon class="star" icon="star"></iron-icon>
      <iron-icon class="star" icon="star"></iron-icon>
      <iron-icon class="star" icon="star"></iron-icon>
      <iron-icon class="star" icon="star"></iron-icon>
      <iron-icon class="star" icon="star"></iron-icon>
    </div>

  </paper-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ComponentCard extends Polymer.Element {
      static get is() { return 'component-card'; }
      static get properties() {
        return {
          posts: {
            type: Array,
            computed: '_getPostsUser(data)'
          },
          postsSelected: {
            type: Array,
            notify: true
          },
          data: Array
        }
      }
      _getPostsUser(data) {
        if (data) return data.posts;
      }
      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('click', e => this.set('postsSelected', this.posts) );
      }

    }


    window.customElements.define(ComponentCard.is, ComponentCard);
  </script>
</dom-module>
